<!DOCTYPE html>
<html>
<head>
    <title>Giphy Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Song+Myung" rel="stylesheet">

<body>
    <header>
        <img src="assets/images/pixar-banner.jpg" class="header">
    </header>
    <div id="buttons-view">
        <button data-name="toy story" class="pixar">Toy Story</button>
        <button data-name="up" class="pixar">Up</button>
        <button data-name="wall e" class="pixar">Wall-e</button>

            <input type="text" id="pixar-input"><br>
            <input id="add-pixar" type="submit" value="Enter A Pixar Movie">
            </form>
        </div> 

    </div>
    <div id="pixars-view"></div>

        <script type="text/javascript" src="assets/javascript/app.js"></script>
